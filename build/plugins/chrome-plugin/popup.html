<!DOCTYPE html>
<html>
  <head>
    <title>popupé¡µ</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./lib/element.css" />
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <div id="app">
      <div class="list">
        <el-form ref="form" label-width="80px">
          <div v-for="v,i in ncp.list">
            <div class="title">{{v.name}}</div>
            <el-form-item label="dev">
              <el-switch v-model="v.dev" @change="change(i,'dev')"></el-switch>
            </el-form-item>
            <el-form-item label="pro">
              <el-switch v-model="v.pro" @change="change(i,'pro')"></el-switch>
            </el-form-item>
            <el-form-item label="sourcemap">
              <el-switch v-model="v.sm" @change="change(i,'sm')"></el-switch>
            </el-form-item>
          </div>
        </el-form>
      </div>
    </div>
  </body>
  <script src="./lib/vue.js"></script>
  <script src="./lib/element.js"></script>
  <script src="./js/popup.js"></script>
</html>
